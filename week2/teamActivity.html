<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function sum(num){
      let sum = 0;

      for (let i = 0; i <= num; i++){
        sum += i;
      }

      return sum;
    }

    function show(){
      //get the value from the input
      const num = parseInt(document.getElementById("num1").value);

      document.getElementById("output").innerHTML = sum(num);
    }

    function addNumbers(){
      //get the values from the inputs
      const num1 = parseInt(document.getElementById("num1").value);
      const num2 = parseInt(document.getElementById("num2").value);

      document.getElementById("output").innerHTML = num1 + num2;
    }
  </script>
</head>
<body>
  <input type="number1" id="num1">
  <input type="number2" id="num2">
  <button onclick="show()">Calculate</button>
  <button onclick="addNumbers()">+</button>
  <div id="output"></div>
</body>
</html>
