<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    #div1, #div2 {
      float: left;
      width: 100px;
      height: 100px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #888;
      border-radius: 5px;
    }
    </style>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    </script>
</head>
<body>
  <main>
    <h1>Drag and Drop</h1>
    <p>The following is an example of Drag and Drop</p>
    <p>Drag the image back and forth between the two div elements.</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="https://www.byui.edu/images/Radio/byui-blackbox.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="80" height="80">
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <a href="index.html" class="back">Back &#8617;</a>
  </main>
</body>
</html>
